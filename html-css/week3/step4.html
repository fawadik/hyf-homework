<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Zalando - signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
        <header class="page__header">
            <div class="logoimage">
                <img id="logo" src="images/logo.png" alt="zalando-logo">
            </div>
            <nav>
                <div>
                    <ul class="mainmenu">
                        <li><a href="">Get the look</a></li>
                        <li><a href="">Clothes</a></li>
                        <li><a href="">Shoes</a></li>
                        <li><a href="">Sports</a></li>
                        <li><a href="">Accessories</a></li>
                        <li><a href="">Brands</a></li>
                    </ul>
                </div>
            </nav>          
        </header>
        <!--End of page_header-->
        <main>
            <h1 class="pagetitle">Signup to Zalando.dk</h1>
            <section>
                <h1 class="signup_form-title">Step 4/4 - Payment</h1>
                <div>
                  <h3>Progress</h3>
                </div>
                <progress class="progressbar" value="100" max="100"></progress>
                  <p> 
                    Please fill in your payment data
                  </p>
            </section>
            <form>        
                <label for="ownername">Name on the card*</label>
                <br> 
                <input type="text" name="ownername" id="ownername" required class="textbox">
                <br>
                <label for="cardtype">Card Type*</label> 
                <br>
                <select id="cardtype"class="textbox" required>
                    <option> </option>
                    <option>Visa Electron</option>
                    <option>MasterCard</option>
                    <option>Dankort</option>
                </select>
                <br> 
                <label for="cardnumber">Credit card Nr*</label> 
                <br>
                <input type="text" name="cardnumber" id="cardnumber" id="dropdown"
                     required required pattern="[0-9]{16}" 
                     class="textbox">
                <br>
                <label for="firstname">First name:</label>
                <br> 
                <input type="text" name="firstname" id="firstname" required class="textbox">
                <br>
                <label for="month">Expiry Month*</label>
                <br>
                <select id="month" required class="textbox" id="dropdown">
                                <option value=""></option>
                                <option value="01">January</option>
                                <option value="02">February </option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <br>
                <label for="year">Expiry year*</label>
                <br>
                <select id="year" required class="textbox" id="dropdown">
                                <option value=""></option>
                                <option value="16"> 2016</option>
                                <option value="17"> 2017</option>
                                <option value="18"> 2018</option>
                                <option value="19"> 2019</option>
                                <option value="20"> 2020</option>
                                <option value="21"> 2021</option>
                                <option value="22"> 2022</option>
                                <option value="23"> 2023</option>
                                <option value="24"> 2024</option>
                            </select><br>
                <label for="CCV">CCV</label> 
                <br>
                <input type="text" name="ccvnumber" id="ccvnumber" required pattern="[0-9]{3}" class="textbox">
                
                <div class="signup_button">
                        <a href="finish.html">
                                Finish!</a>                       
                </div>
            
            </form>
        </main>
    </body>
</html>
