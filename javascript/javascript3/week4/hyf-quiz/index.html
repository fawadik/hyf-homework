        <header>
            <h1>The fantastical, funny, weird, superduper and awesome <span>HYF quiz</span></h1>

            </div>
            <section class="questions">
                <ul>
                    
                </ul>
                <button onclick="buttonForScore()">
                    Get score
                </button>
            </section>
            <div class="result"></div>
            <canvas id="confetti"></canvas>
        </main>
